name: CD - Frontend

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - "shared/**"
      - ".github/workflows/cd-frontend.yaml"
  pull_request:
    paths:
      - "frontend/**"
      - "shared/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || (github.ref == 'refs/heads/develop' && 'staging' || 'preview') }}
    permissions:
      pull-requests: write
      deployments: write
      statuses: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Set Environment Variable
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "NEXT_PUBLIC_ENVIRONMENT=PROD" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "NEXT_PUBLIC_ENVIRONMENT=staging" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "NEXT_PUBLIC_ENVIRONMENT=preview" >> $GITHUB_ENV
          fi

      - name: Build Shared
        run: pnpm --filter shared run build

      - name: Build Frontend
        run: pnpm --filter frontend run build

      - name: Install Netlify CLI
        run: pnpm install -g netlify-cli

      - name: Deploy to Netlify
        id: netlify_deploy
        run: |
          SITE_ID="${{ secrets.NETLIFY_SITE_ID }}"
          AUTH_TOKEN="${{ secrets.NETLIFY_AUTH_TOKEN }}"

          # Initialize variables
          COMMAND=""
          CONTEXT_MSG=""

          # Default Redirect URI (will be overwritten for PRs)
          export NEXT_PUBLIC_FITBIT_FRONTEND_REDIRECT_URI="${{ vars.NEXT_PUBLIC_FITBIT_FRONTEND_REDIRECT_URI }}"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Construct dynamic Redirect URI for Deploy Preview
            # Assumes NEXT_PUBLIC_PORTAL_URL is set to the production URL (e.g., https://smart-food-logger.netlify.app)
            # Extracts 'smart-food-logger' from 'https://smart-food-logger.netlify.app'
            SITE_NAME=$(echo "${{ vars.NEXT_PUBLIC_PORTAL_URL }}" | sed -E 's/https?:\/\/(.*)\.netlify\.app/\1/')
            
            # Fallback if extraction fails or URL is custom domain
            if [[ -z "$SITE_NAME" || "$SITE_NAME" == "${{ vars.NEXT_PUBLIC_PORTAL_URL }}" ]]; then
               SITE_NAME="smart-food-logger" # Fallback to known site name if parsing fails
            fi

            DYNAMIC_REDIRECT_URI="https://pr-${{ github.event.number }}--${SITE_NAME}.netlify.app/oauth"
            echo "Setting dynamic Redirect URI: $DYNAMIC_REDIRECT_URI"
            export NEXT_PUBLIC_FITBIT_FRONTEND_REDIRECT_URI="$DYNAMIC_REDIRECT_URI"

            COMMAND="netlify deploy --context deploy-preview --alias pr-${{ github.event.number }} --site=$SITE_ID --auth=$AUTH_TOKEN --filter @smart-food-logger/frontend --json"
            CONTEXT_MSG="PR #${{ github.event.number }} (${{ github.head_ref }})"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            COMMAND="netlify deploy --prod --site=$SITE_ID --auth=$AUTH_TOKEN --filter @smart-food-logger/frontend --json"
            CONTEXT_MSG="Production (main)"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            COMMAND="netlify deploy --context branch-deploy --alias develop --site=$SITE_ID --auth=$AUTH_TOKEN --filter @smart-food-logger/frontend --json"
            CONTEXT_MSG="Staging (develop)"
          fi

          # Execute command and capture output
          OUTPUT=$($COMMAND)
          echo "$OUTPUT"

          # Parse JSON output
          DEPLOY_URL=$(echo "$OUTPUT" | jq -r '.deploy_url')
          LOGS_URL=$(echo "$OUTPUT" | jq -r '.logs_url')

          # Use main URL for Production
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            DEPLOY_URL=$(echo "$OUTPUT" | jq -r '.url')
          fi

          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
          echo "LOGS_URL=$LOGS_URL" >> $GITHUB_ENV
          echo "CONTEXT_MSG=$CONTEXT_MSG" >> $GITHUB_ENV

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.number }} --body "ðŸš€ Deploy Preview ready!

          Built with commit ${{ github.sha }}

          âœ… Preview: $DEPLOY_URL
          ðŸ“„ Logs: $LOGS_URL"

      - name: Discord Notification
        if: always() && env.DISCORD_WEBHOOK_ID != ''
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: |
            ${{ job.status == 'success' && 'âœ…' || 'ðŸš¨' }} [${{ job.status }}] ${{ github.repository }} - ${{ env.CONTEXT_MSG }}
            Workflow: ${{ github.workflow }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Deploy URL: ${{ env.DEPLOY_URL }}
        env:
          DISCORD_WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID }}
