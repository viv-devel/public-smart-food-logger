name: CD - Frontend

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - "shared/**"
      - ".github/workflows/cd-frontend.yaml"
  pull_request:
    paths:
      - "frontend/**"
      - "shared/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || (github.ref == 'refs/heads/develop' && 'staging' || 'preview') }}
    permissions:
      pull-requests: write
      deployments: write
      statuses: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Build Shared
        run: pnpm --filter shared run build

      - name: Build Frontend
        run: pnpm --filter frontend run build
        env:
          # Add any build-time env vars here if needed
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FITBIT_API_ENDPOINT: ${{ vars.NEXT_PUBLIC_FITBIT_API_ENDPOINT }}
          NEXT_PUBLIC_FITBIT_BACKEND_REDIRECT_URI: ${{ vars.NEXT_PUBLIC_FITBIT_BACKEND_REDIRECT_URI }}
          NEXT_PUBLIC_FITBIT_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_FITBIT_CLIENT_ID }}
          NEXT_PUBLIC_FITBIT_FRONTEND_REDIRECT_URI: ${{ vars.NEXT_PUBLIC_FITBIT_FRONTEND_REDIRECT_URI }}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}

      - name: Set Environment Variable
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENVIRONMENT=PROD" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "ENVIRONMENT=staging" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "ENVIRONMENT=preview" >> $GITHUB_ENV
          fi

      - name: Install Netlify CLI
        run: pnpm install -g netlify-cli

      - name: Deploy to Netlify
        id: netlify_deploy
        run: |
          DEPLOY_DIR="./frontend/out"
          SITE_ID="${{ secrets.NETLIFY_SITE_ID }}"
          AUTH_TOKEN="${{ secrets.NETLIFY_AUTH_TOKEN }}"

          # Initialize variables
          COMMAND=""
          CONTEXT_MSG=""

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            COMMAND="netlify deploy --dir=$DEPLOY_DIR --context deploy-preview --no-build --site=$SITE_ID --auth=$AUTH_TOKEN --json"
            CONTEXT_MSG="PR #${{ github.event.number }} (${{ github.head_ref }})"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            COMMAND="netlify deploy --dir=$DEPLOY_DIR --prod --no-build --site=$SITE_ID --auth=$AUTH_TOKEN --json"
            CONTEXT_MSG="Production (main)"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            COMMAND="netlify deploy --dir=$DEPLOY_DIR --context branch-deploy --alias develop --no-build --site=$SITE_ID --auth=$AUTH_TOKEN --json"
            CONTEXT_MSG="Staging (develop)"
          fi

          # Execute command and capture output
          OUTPUT=$($COMMAND)
          echo "$OUTPUT"

          # Parse JSON output
          DEPLOY_URL=$(echo "$OUTPUT" | jq -r '.deploy_url')
          LOGS_URL=$(echo "$OUTPUT" | jq -r '.logs_url')

          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
          echo "LOGS_URL=$LOGS_URL" >> $GITHUB_ENV
          echo "CONTEXT_MSG=$CONTEXT_MSG" >> $GITHUB_ENV

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.number }} --body "ðŸš€ Deploy Preview ready!

          Built with commit ${{ github.sha }}

          âœ… Preview: $DEPLOY_URL
          ðŸ“„ Logs: $LOGS_URL"

      - name: Discord Notification
        if: always() && env.DISCORD_WEBHOOK_ID != ''
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: |
            ${{ job.status == 'success' && 'âœ…' || 'ðŸš¨' }} [${{ job.status }}] ${{ github.repository }} - ${{ env.CONTEXT_MSG }}
            Workflow: ${{ github.workflow }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Deploy URL: ${{ env.DEPLOY_URL }}
        env:
          DISCORD_WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID }}
