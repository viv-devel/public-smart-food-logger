name: CD - Backend

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
      - "shared/**"
      - ".github/workflows/cd-backend.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  filter_changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      deploy_health: ${{ steps.filter.outputs.deploy_health }}
      deploy_recaptcha: ${{ steps.filter.outputs.deploy_recaptcha }}
      deploy_oauth: ${{ steps.filter.outputs.deploy_oauth }}
      deploy_foodlog: ${{ steps.filter.outputs.deploy_foodlog }}
      dependencies: ${{ steps.filter_deps.outputs.dependencies }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # å…¨å±¥æ­´ã‚’å–å¾—ï¼ˆgit diffç”¨ï¼‰

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check for dependency changes
        id: filter_deps
        uses: dorny/paths-filter@v3.0.2
        with:
          filters: |
            dependencies:
              - 'backend/package.json'
              - 'backend/Dockerfile.base'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'shared/**'

      - name: Check for logic changes
        id: filter
        run: |
          # github.event.before ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ (workflow_dispatch å¯¾å¿œ)
          BEFORE_REF="${{ github.event.before }}"
          if [ -z "$BEFORE_REF" ] || [ "$BEFORE_REF" = "0000000000000000000000000000000000000000" ]; then
            BEFORE_REF="HEAD~1"
          fi

          # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼è‡ªä½“ã®å¤‰æ›´ãƒã‚§ãƒƒã‚¯
          WORKFLOW_CHANGED=$(git diff --name-only "$BEFORE_REF" "${{ github.sha }}" | grep -E '^\.github/workflows/cd-backend\.yaml$' || true)

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ -n "$WORKFLOW_CHANGED" ]; then
            echo "Workflow dispatch or workflow changed. Deploying all functions for safety."
            echo "deploy_health=true" >> $GITHUB_OUTPUT
            echo "deploy_recaptcha=true" >> $GITHUB_OUTPUT
            echo "deploy_oauth=true" >> $GITHUB_OUTPUT
            echo "deploy_foodlog=true" >> $GITHUB_OUTPUT
          else
            # å„é–¢æ•°ã”ã¨ã«å€‹åˆ¥ãƒã‚§ãƒƒã‚¯
            echo "deploy_health=$(node scripts/backend-filter.js health 2>&1 | tail -n 1)" >> $GITHUB_OUTPUT
            echo "deploy_recaptcha=$(node scripts/backend-filter.js recaptcha 2>&1 | tail -n 1)" >> $GITHUB_OUTPUT
            echo "deploy_oauth=$(node scripts/backend-filter.js oauth 2>&1 | tail -n 1)" >> $GITHUB_OUTPUT
            echo "deploy_foodlog=$(node scripts/backend-filter.js foodlog 2>&1 | tail -n 1)" >> $GITHUB_OUTPUT
          fi

  build_base:
    needs: filter_changes
    if: ${{ needs.filter_changes.outputs.dependencies == 'true' || github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/build-base-image.yaml
    secrets: inherit

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Build Shared
        run: pnpm --filter shared run build

      - name: Build Backend
        run: pnpm --filter backend run build

      - name: Prepare Deployment Directory
        run: |
          pnpm --filter backend deploy backend-deploy --prod --legacy
          # ãƒ“ãƒ«ãƒ‰æ¸ˆã¿distã‚’ã‚³ãƒ”ãƒ¼
          cp -r backend/dist backend-deploy/
          # Dockerfileã‚’ã‚³ãƒ”ãƒ¼
          cp backend/Dockerfile backend-deploy/
          # .gcloudignoreã‚’ã‚³ãƒ”ãƒ¼
          if [ -f backend/.gcloudignore ]; then
            cp backend/.gcloudignore backend-deploy/
          fi

          cd backend-deploy
          npm pkg delete devDependencies

          # Dockerãƒ“ãƒ«ãƒ‰ã§ã¯ä¸è¦ï¼ˆãƒ™ãƒ¼ã‚¹ã‚¤ãƒ¡ãƒ¼ã‚¸ã§ä¾å­˜é–¢ä¿‚ã‚’è§£æ±ºæ¸ˆã¿ï¼‰
          rm -f pnpm-lock.yaml
          rm -rf node_modules

          # æ¤œè¨¼
          echo "Files in deployment directory:"
          ls -F

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend-deploy

  deploy_health:
    needs: [build, filter_changes, build_base]
    if: |
      always() && 
      !cancelled() && 
      !contains(needs.*.result, 'failure') && 
      needs.filter_changes.outputs.deploy_health == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    permissions:
      contents: read
      id-token: write
      statuses: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend

      - name: Authorize GCP
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy healthchecker \
            --gen2 \
            --region=${{ secrets.FUNCTION_REGION }} \
            --runtime=nodejs20 \
            --source=backend \
            --entry-point=healthChecker \
            --trigger-http \
            --allow-unauthenticated \
            --set-build-env-vars=NODE_ENV=production,FUNCTION_TARGET=healthChecker \
            --set-env-vars="GCP_PROJECT=${{ secrets.PROJECT_ID }},FITBIT_REDIRECT_URI=${{ vars.FITBIT_REDIRECT_URI }},FUNCTION_REGION=${{ secrets.FUNCTION_REGION }},FITBIT_CLIENT_ID=${{ secrets.FITBIT_CLIENT_ID }},FITBIT_CLIENT_SECRET=${{ secrets.FITBIT_CLIENT_SECRET }},NODE_ENV=production,FUNCTION_TARGET=healthChecker" \
            --project=${{ secrets.PROJECT_ID }}

      - name: Define Context
        if: always()
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "CONTEXT_MSG=Production (main)" >> $GITHUB_ENV
          else
            echo "CONTEXT_MSG=Staging (develop)" >> $GITHUB_ENV
          fi

      - name: Discord Notification
        if: always() && env.DISCORD_WEBHOOK_ID != ''
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: |
            ${{ job.status == 'success' && 'âœ…' || 'ðŸš¨' }} [${{ job.status }}] ${{ github.repository }} - ${{ env.CONTEXT_MSG }}
            Job: deploy_health
            Workflow: ${{ github.workflow }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          DISCORD_WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID }}

  deploy_recaptcha:
    needs: [build, filter_changes, build_base]
    if: |
      always() && 
      !cancelled() && 
      !contains(needs.*.result, 'failure') && 
      needs.filter_changes.outputs.deploy_recaptcha == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    permissions:
      contents: read
      id-token: write
      statuses: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend

      - name: Authorize GCP
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy recaptchaverifier \
            --gen2 \
            --region=${{ secrets.FUNCTION_REGION }} \
            --runtime=nodejs20 \
            --source=backend \
            --entry-point=recaptchaVerifier \
            --trigger-http \
            --allow-unauthenticated \
            --set-build-env-vars=NODE_ENV=production,FUNCTION_TARGET=recaptchaVerifier \
            --set-env-vars="GCP_PROJECT=${{ secrets.PROJECT_ID }},FITBIT_REDIRECT_URI=${{ vars.FITBIT_REDIRECT_URI }},FUNCTION_REGION=${{ secrets.FUNCTION_REGION }},FITBIT_CLIENT_ID=${{ secrets.FITBIT_CLIENT_ID }},FITBIT_CLIENT_SECRET=${{ secrets.FITBIT_CLIENT_SECRET }},RECAPTCHA_V3_SECRET_KEY=${{ secrets.RECAPTCHA_V3_SECRET_KEY }},NODE_ENV=production,FUNCTION_TARGET=recaptchaVerifier" \
            --project=${{ secrets.PROJECT_ID }}

      - name: Define Context
        if: always()
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "CONTEXT_MSG=Production (main)" >> $GITHUB_ENV
          else
            echo "CONTEXT_MSG=Staging (develop)" >> $GITHUB_ENV
          fi

      - name: Discord Notification
        if: always() && env.DISCORD_WEBHOOK_ID != ''
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: |
            ${{ job.status == 'success' && 'âœ…' || 'ðŸš¨' }} [${{ job.status }}] ${{ github.repository }} - ${{ env.CONTEXT_MSG }}
            Job: deploy_recaptcha
            Workflow: ${{ github.workflow }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          DISCORD_WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID }}

  deploy_oauth:
    needs: [build, filter_changes, build_base]
    if: |
      always() && 
      !cancelled() && 
      !contains(needs.*.result, 'failure') && 
      needs.filter_changes.outputs.deploy_oauth == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    permissions:
      contents: read
      id-token: write
      statuses: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend

      - name: Authorize GCP
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy oauthhandler \
            --gen2 \
            --region=${{ secrets.FUNCTION_REGION }} \
            --runtime=nodejs20 \
            --source=backend \
            --entry-point=oauthHandler \
            --trigger-http \
            --allow-unauthenticated \
            --set-build-env-vars=NODE_ENV=production,FUNCTION_TARGET=oauthHandler \
            --set-env-vars="GCP_PROJECT=${{ secrets.PROJECT_ID }},FITBIT_REDIRECT_URI=${{ vars.FITBIT_REDIRECT_URI }},OAUTH_FITBIT_REDIRECT_URI=${{ vars.OAUTH_FITBIT_REDIRECT_URI }},FUNCTION_REGION=${{ secrets.FUNCTION_REGION }},FITBIT_CLIENT_ID=${{ secrets.FITBIT_CLIENT_ID }},FITBIT_CLIENT_SECRET=${{ secrets.FITBIT_CLIENT_SECRET }},RECAPTCHA_V3_SECRET_KEY=${{ secrets.RECAPTCHA_V3_SECRET_KEY }},ALLOWED_REDIRECT_ORIGINS=${{ vars.ALLOWED_REDIRECT_ORIGINS }},ALLOWED_REDIRECT_PATTERN=${{ vars.ALLOWED_REDIRECT_PATTERN }},NODE_ENV=production,FUNCTION_TARGET=oauthHandler" \
            --project=${{ secrets.PROJECT_ID }}

      - name: Define Context
        if: always()
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "CONTEXT_MSG=Production (main)" >> $GITHUB_ENV
          else
            echo "CONTEXT_MSG=Staging (develop)" >> $GITHUB_ENV
          fi

      - name: Discord Notification
        if: always() && env.DISCORD_WEBHOOK_ID != ''
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: |
            ${{ job.status == 'success' && 'âœ…' || 'ðŸš¨' }} [${{ job.status }}] ${{ github.repository }} - ${{ env.CONTEXT_MSG }}
            Job: deploy_oauth
            Workflow: ${{ github.workflow }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          DISCORD_WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID }}

  deploy_foodlog:
    needs: [build, filter_changes, build_base]
    if: |
      always() && 
      !cancelled() && 
      !contains(needs.*.result, 'failure') && 
      needs.filter_changes.outputs.deploy_foodlog == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    permissions:
      contents: read
      id-token: write
      statuses: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend

      - name: Authorize GCP
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy foodloghandler \
            --gen2 \
            --region=${{ secrets.FUNCTION_REGION }} \
            --runtime=nodejs20 \
            --source=backend \
            --entry-point=foodLogHandler \
            --trigger-http \
            --allow-unauthenticated \
            --set-build-env-vars=NODE_ENV=production,FUNCTION_TARGET=foodLogHandler \
            --set-env-vars="GCP_PROJECT=${{ secrets.PROJECT_ID }},FITBIT_REDIRECT_URI=${{ vars.FITBIT_REDIRECT_URI }},OAUTH_FITBIT_REDIRECT_URI=${{ vars.OAUTH_FITBIT_REDIRECT_URI }},FUNCTION_REGION=${{ secrets.FUNCTION_REGION }},FITBIT_CLIENT_ID=${{ secrets.FITBIT_CLIENT_ID }},FITBIT_CLIENT_SECRET=${{ secrets.FITBIT_CLIENT_SECRET }},RECAPTCHA_V3_SECRET_KEY=${{ secrets.RECAPTCHA_V3_SECRET_KEY }},NODE_ENV=production,FUNCTION_TARGET=foodLogHandler" \
            --project=${{ secrets.PROJECT_ID }}

      - name: Define Context
        if: always()
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "CONTEXT_MSG=Production (main)" >> $GITHUB_ENV
          else
            echo "CONTEXT_MSG=Staging (develop)" >> $GITHUB_ENV
          fi

      - name: Discord Notification
        if: always() && env.DISCORD_WEBHOOK_ID != ''
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: |
            ${{ job.status == 'success' && 'âœ…' || 'ðŸš¨' }} [${{ job.status }}] ${{ github.repository }} - ${{ env.CONTEXT_MSG }}
            Job: deploy_foodlog
