name: CD - Backend

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
      - "shared/**"
      - ".github/workflows/cd-backend.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FUNCTION_NAME: fitbitwebhookhandler
  SOURCE_DIR: backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    permissions:
      contents: read
      id-token: write
      statuses: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Build Shared
        run: pnpm --filter shared run build

      - name: Build Backend
        run: pnpm --filter backend run build

      - name: Remove devDependencies for Deployment
        run: |
          cd backend
          npm pkg delete devDependencies

      # Authenticate with Google Cloud
      - name: Authorize GCP
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      # Deploy to Cloud Functions
      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --region=${{ secrets.FUNCTION_REGION }} \
            --runtime=nodejs20 \
            --source=${{ env.SOURCE_DIR }} \
            --entry-point=fitbitWebhookHandler \
            --trigger-http \
            --allow-unauthenticated \
            --set-env-vars="GCP_PROJECT=${{ secrets.PROJECT_ID }},FITBIT_REDIRECT_URI=${{ vars.FITBIT_REDIRECT_URI }},FUNCTION_REGION=${{ secrets.FUNCTION_REGION }},FITBIT_CLIENT_ID=${{ secrets.FITBIT_CLIENT_ID }},FITBIT_CLIENT_SECRET=${{ secrets.FITBIT_CLIENT_SECRET }}" \
            --project=${{ secrets.PROJECT_ID }}

      # Optional: Notify Discord on Success/Failure
      - name: Define Context
        if: always()
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "CONTEXT_MSG=Production (main)" >> $GITHUB_ENV
          else
            echo "CONTEXT_MSG=Staging (develop)" >> $GITHUB_ENV
          fi

      - name: Discord Notification
        if: always() && env.DISCORD_WEBHOOK_ID != ''
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: |
            ${{ job.status == 'success' && 'âœ…' || 'ðŸš¨' }} [${{ job.status }}] ${{ github.repository }} - ${{ env.CONTEXT_MSG }}
            Workflow: ${{ github.workflow }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

        env:
          DISCORD_WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID }}
