name: Build Backend Base Image

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Build Shared
        run: pnpm --filter shared run build

      - name: Prepare Base Image Context
        run: |
          mkdir -p base-context

          # ルートのワークスペース設定ファイルをコピー
          cp pnpm-lock.yaml base-context/
          cp package.json base-context/

          # pnpm-workspace.yaml をコピーし、frontendを除外するように修正
          # (frontendディレクトリが存在しないため、警告やエラーを避ける)
          grep -v "frontend" pnpm-workspace.yaml > base-context/pnpm-workspace.yaml

          # backend パッケージをコピー
          mkdir -p base-context/backend
          cp backend/package.json base-context/backend/
          cp backend/Dockerfile.base base-context/Dockerfile # Rename to Dockerfile for gcloud builds submit

          # shared パッケージをコピー
          mkdir -p base-context/shared
          cp shared/package.json base-context/shared/
          cp -r shared/dist base-context/shared/

      - name: Authorize GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Build and Push Base Image
        run: |
          cd base-context
          docker build \
            --tag asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/gcf-artifacts/backend-base:latest \
            .
          docker push asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/gcf-artifacts/backend-base:latest

      - name: Tag with Git SHA
        run: |
          gcloud artifacts docker tags add \
            asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/gcf-artifacts/backend-base:latest \
            asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/gcf-artifacts/backend-base:${{ github.sha }}
