name: Build Backend Base Image

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - "backend/package.json"
      - "backend/Dockerfile.base"
      - "shared/**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Build Shared
        run: pnpm --filter shared run build

      - name: Prepare Base Image Context
        run: |
          mkdir -p base-context
          cp backend/package.json base-context/backend-package.json
          cp backend/Dockerfile.base base-context/

          # shared の成果物をコピー
          cp -r shared/dist base-context/shared-dist
          cp shared/package.json base-context/shared-package.json

          # workspace:* プロトコルを削除（Dockerビルドでは使用できないため）
          cd base-context
          npm pkg delete dependencies.@smart-food-logger/shared

      - name: Authorize GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Base Image
        run: |
          cd base-context
          gcloud builds submit \
            --project=${{ secrets.PROJECT_ID }} \
            --tag=asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/gcf-artifacts/backend-base:latest \
            --file=Dockerfile.base \
            .

      - name: Tag with Git SHA
        run: |
          gcloud artifacts docker tags add \
            asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/gcf-artifacts/backend-base:latest \
            asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/gcf-artifacts/backend-base:${{ github.sha }}
